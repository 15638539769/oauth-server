<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>应用授权</title>
        <style>
            *{padding:0;margin:0;box-sizing: border-box}
            .form{
                width:450px;border:1px solid #c5c8ce; border-radius:3px ;
                padding-top: 16px;
                margin:30px auto 0 auto;text-align: center;
            }
			.logo{
				margin:30px 0;
			}
            body{
                color:#333;
            }
            .form div{
                margin-bottom: 16px;
            }
            .form div label{
                line-height: 35px;margin-right: 20px;
            }
            .form div input[type=text],.form div input[type=password]{
                width:300px;
                border-radius:3px ;
                height: 35px;
                color:#333;
                text-indent: 10px;
                border:1px solid #c5c8ce;
            }
            .form div button{
                height: 35px;
                padding:0 20px;border: 0;border-radius:3px ;cursor: pointer;margin:0 5px;
            }
            .login{
                background:#2d8cf0;color: #fff;
            }
            .cancel{
                background:#c5c8ce;
            }
            @media screen and (max-width: 640px){
                .form{
                    width: 100%
                }
            }
			.tc{
			    text-align:center;
                color:red
			}
        </style>
    </head>
